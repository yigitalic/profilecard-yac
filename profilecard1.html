<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAÇ Profile Card</title>

    <link rel="stylesheet" href="profilecard1.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ppresmim.jpg" alt="Profile Image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="myname">Yiğit Ali Çolakoğlu</span>
            <span class="myjob">Software Engineering Student</span>
            <span class="myhobby">Movie Critic in Türkiye</span>
        </div>

        <div class="sm-buttons">
            <a href="#" style="background: #2b3137;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background: #0e76a8;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: #333;" class="link">
                <i class='bx bxs-movie'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Subscribe</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number"> 95</span>
            </div>
            <div class="data">
                <i class='bx bx-book-reader'></i>
                <span class="number"> 51</span>
            </div>
        </div>
        
    </div>


</body>
</html>
